<!DOCTYPE html>
<html lang="en">
<head>

                <div class="post">
                    <div class="topPortion">
                        <h2 class="user">Nichole K</h2>
                        <h3 class="likeCounter" id="post2Counter">0 Like(s)</h3>
                        <button class="counter" id="button2" onclick = "addLikes(this)">Like</button>
                    </div>
                    <h4>Just finish my <a href = " ">next comic</a>, check it out.</h4>
                </div>
                <div class="post">
                    <div class="topPortion">
                        <h2 class="user" onclick="alert('Coding Dojo\'s very own Thanos')">Jim R</h2>

                    </div>

                </div>
